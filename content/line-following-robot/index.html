<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Webduino Demo Tracker Car</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
  <script src="https://blockly.webduino.io/lib/firebase.js"></script>
  <script src="https://blockly.webduino.io/lib/runtime.min.js"></script>
  <script src="js/CarTracker.js"></script>
  <script src="js/drawTrack.js"></script>
  <script src="js/webduino-blockly.js"></script>
  <link rel="stylesheet" href="style/control-panel.css" media="screen, projection">
</head>

<body>
    <header>
       Webduino Car Tracking & Controller
    </header>
    <div id="controller">
      <div class="container">
        <label>Device:</label>
        <input type="text" class="deviceInput">
        <button class="deviceBtn">Connect</button>
      </div>
      <div class="container ready">
        <label>Record & Replay:</label>
        <br/>
        <div id="btn-record" class="btn disabled record">⬤</div>
        <div id="btn-stop" class="btn disabled">■</div>
        <div id="btn-replay" class="btn disabled">▶</div>
      </div>
      <div class="container ready">
        <label>Draw Controller:</label>
      <canvas id="canvas" height=360 width=520>您的瀏覽器不支援canvas元素（此訊息在瀏覽器不支援canvas元素時顯示）</canvas>
      </div>
      <div class="container ready bar-group">
        <div class="bar-setting">
        <label>Radial:<span id="radialValue"></span></label>
        <input type="range" min="1" max="200" step="5" value="100" class="bar radial" disabled="true">
        </div>
        <div class="bar-setting">
        <label>Degree:<span id="degreeValue"></span></label>
        <input type="range" min="1" max="200" step="5" value="100" class="bar degree" disabled="true">
        </div>
      </div>
    </div>
  <script src="js/main.js"></script>
</body>

</html>
